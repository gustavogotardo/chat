<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div id="head">
        <div id="logo">CHATBOX</div>
    </div>

    <div id="pageContent">
        <form id="getName">
            <label for="nickname">What's your nickname?</label>
            <input type="text" id="nickname" placeholder="Nickname">
            <input type="submit" value="Next" onclick="getName(event)">
        </form>
    </div>

    <div id="sideMenu">
        <div class="title">Choose who you're messaging:</div>
        <div id="contacts"></div>
        <div class="title">Who can see you message?</div>
        <div id="whoCanSee">
            <div class="lock"></div>
            <div class="see"></div>
            <div class="lock"></div>
            <div class="see"></div>
        </div>
    </div>

    <div id="writingBox">
        <div class="iconBox">
            <ion-icon id="people" name="people-outline" onclick="openSideMenu()"></ion-icon>
        </div>
        <input type="text" id="writing" placeholder="Write here">
        <button type="submit" id="sendButton" onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
